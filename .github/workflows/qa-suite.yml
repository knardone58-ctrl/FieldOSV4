name: QA Suite

on:
  push:
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: .
        run: |
          python -m pip install --upgrade pip
          pip install streamlit pytest soundfile vosk numpy openai

      - name: Compile key modules
        working-directory: .
        run: python3 -m compileall app.py crm_sync.py audio_cache.py

      - name: Run unit tests
        working-directory: .
        run: pytest tests

      - name: Run QA suite
        env:
          FIELDOS_QA_MODE: "true"
        working-directory: .
        run: bash qa/qa_suite.sh

      - name: Upload ops log artifact
        uses: actions/upload-artifact@v4
        with:
          name: ops-log
          path: data/ops_log.jsonl
          if-no-files-found: warn

      - name: Upload whisper accuracy artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-accuracy
          path: qa/last_whisper_accuracy.json
          if-no-files-found: warn
